<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <div class="bigdiv">
      <div class="divone">
        <h2>Your result</h2>
        <div class="scorediv">
          <div>
            <h1>76</h1>
            <h4>of 100</h4>
          </div>
        </div>
        <div class="paradiv">
          <h2>Great</h2>
          <p>
            You scored higher than 65% of the people who have taken these tests.
          </p>
        </div>
      </div>

      <div class="divtwo">
        <h2 class="text1">Summary</h2>
        <div class="flexdiv">
          <div class="contdiv1">
            <div class="indiv1">
              <img src="./assets/images/icon-reaction.svg" alt="" />Reaction
            </div>
            <p>80 / 100</p>
          </div>
          <div class="contdiv2">
            <div class="indiv2">
              <img src="./assets/images/icon-memory.svg" alt="" /> Memory
            </div>
            <p>92 / 100</p>
          </div>
          <div class="contdiv3">
            <div class="indiv3">
              <img src="./assets/images/icon-verbal.svg" alt="" /> Verbal
            </div>
            <p>61/ 100</p>
          </div>
          <div class="contdiv1">
            <div class="indiv4">
              <img src="./assets/images/icon-visual.svg" alt="" /> Visual
            </div>
            <p>72 / 100</p>
          </div>
        <button>Continue</button>

        </div>

      </div>
    </div>
  </body>
</html>
